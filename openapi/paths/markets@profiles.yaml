post:
  tags:
  - Profiles
  summary: Create a profile
  description: Create a new profile with a list of assets. Requester must own all assets.
  operationId: createProfile
  security:
    - main_auth:
        - 'write:profiles'
  requestBody:
    content:
      'application/json':
        schema:
          $ref: ../components/schemas/Profile.yaml
  responses: 
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Profile.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorForbidden.yaml

get:
  tags:
    - Profiles
  summary: Get a list of profiles
  description: Get a list of profiles based on the query parameters.
  operationId: listProfiles
  parameters:
    - in: query
      name: is_featured
      schema:
        type: string
        description: Show featured profiles
        enum: ['true', 'false']
    - in: query
      name: is_creator
      schema:
        type: string
        description: Show creators
        enum: ['true', 'false']
  responses: 
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Profile.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorForbidden.yaml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorNotFound.yaml