post:
  tags:
  - Markets
  summary: Create an order
  description: Create a new order with a list of assets. Requester must own all assets.
  operationId: createOrder
  security:
    - main_auth:
        - 'write:orders'
  requestBody:
    content:
      'application/json':
        schema:
          $ref: ../components/schemas/Order.yaml
          required:
            - title
            - description
            - image
            - creator
            - start_date
            - end_date
  responses: 
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Order.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorForbidden.yaml

get:
  tags:
    - Markets
  summary: Get a list of orders
  description: Get a list of orders based on the query parameters.
  operationId: listOrders
  parameters:
    - in: query
      name: title
      schema:
        type: string
        description: Show custom orders with a given title.
    - in: query
      name: product_id
      schema:
        type: string
        description: Show custom orders that include a given product.
    - in: query
      name: handle
      schema:
        type: string
        description: Filter by custom order handle.
    - in: query
      name: published_status
      schema:
        type: string
        description: Show custom collectsion with a given published status.
        enum: [published, unpublished, any]
    - in: query
      name: limit
      schema:
        type: integer
        description: Limit. Defaults to 50, capped at 250.
        default: 50
  responses: 
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Order.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorForbidden.yaml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorNotFound.yaml