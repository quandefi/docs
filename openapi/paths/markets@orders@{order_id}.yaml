get:
  tags:
    - Markets
  summary: Get order by id
  description: Retrieves the details of an existing order using its id. You need only supply the unique order identifier that was returned upon order creation.
  operationId: getOrder
  security:
    - main_auth:
        - 'read:orders'
  parameters:
    - name: order_id
      in: path
      description: The id of the order that needs to be fetched.
      required: true
      schema:
        type: string
        example: cd3c2652-4cab-45ef-a805-330aebd36815
  responses: 
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Order.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorForbidden.yaml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorNotFound.yaml