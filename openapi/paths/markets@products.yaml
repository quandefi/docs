post:
  tags:
  - Markets
  summary: Create a product
  description: Create a new product.
  operationId: createProduct
  security:
    - main_auth:
        - 'write:products'
  requestBody:
    content:
      'application/json':
        schema:
          $ref: ../components/schemas/Product.yaml
  responses: 
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Product.yaml
    '400':
      description: Bad request
    '403':
      description: Forbidden
get:
  tags:
    - Markets
  summary: Get a list of products
  description: Get a list of products based on the query parameters.
  operationId: listProducts
  parameters:
    - in: query
      name: type
      schema:
        type: string
        description: Limit response to either pro or flow products. Case sensitive.
        example: pro
    - in: query
      name: tags
      schema:
        type: string
        description: Limit response to products with matching tags. Case sensitive.
        enum: [sports, art, film, music]
    - in: query
      name: is_featured
      schema:
        type: string
        description: Limit response to is_featured products.
        example: true
  responses: 
    '200':
      description: Ok
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Product.yaml
    '400':
      description: Bad request
    '403':
      description: Forbidden