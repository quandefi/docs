post:
  tags:
  - Wallets
  summary: Create a wallet
  description: Create a wallet for a user.
  operationId: createWallet
  security:
    - main_auth:
        - 'write:wallets'
  requestBody:
    content:
      'application/json':
        schema:
          $ref: ../components/schemas/wallets/CreateWalletRequest.yaml
  responses: 
    '201':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/wallets/CreateWalletResponse.yaml
    '300':
      description: Previously Created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/wallets/PreviouslyCreatedWalletResponse.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ErrorForbidden.yaml

