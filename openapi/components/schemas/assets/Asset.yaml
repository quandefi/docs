type: object
properties:
  asset_id:
    type: string
    description: Unique identifier for the asset
    example: 'ethereum:rinkeby:0x88b48f654c30e99bc2e4a1559b4dcf1ad93fa656:6780722081544688904946080826264175863994209249617163133329578031500434079745'
  blockchain:
    type: string
    example: ethereum
  network:
    type: string
    example: rinkeby
  contract_address:
    type: string
    example: '0x88b48f654c30e99bc2e4a1559b4dcf1ad93fa656'
  token_id:
    type: string
    example: '6780722081544688904946080826264175863994209249617163133329578031500434079745'
  marketplace:
    type: string
    example: notables
  collection_id:
    type: string
    example: 'e9190207-1086-4336-9dc3-3f357374c5cf'
  tags:
    type: array
    items:
      example: [sports, music, design, arts, film, lifestyle]
  creator:
    $ref: ../profiles/Profile.yaml
  owner:
    $ref: ../profiles/Profile.yaml
  is_featured:
    type: boolean
    example: True
  opensea_asset:
    ./OpenSeaAsset.yaml