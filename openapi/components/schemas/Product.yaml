type: object
properties:
  id:
    type: string
    description: Unique identifier for the collection
  title:
    type: string
    example: F1 Race Helmet
  description:
    type: string
    example: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
  image_url:
    type: string
    example: https://lh3.googleusercontent.com/suOFW7rHThDV0DG2C6pTbsnRdHkMHXm0Kn2s97MH-AzR6k4ZFVslkUAXTE5HbO_NdW4UGmhVzPJopjYIanbmqyU5ozNTBmfv28JR
  image_preview_url:
    type: string
    example: https://lh3.googleusercontent.com/suOFW7rHThDV0DG2C6pTbsnRdHkMHXm0Kn2s97MH-AzR6k4ZFVslkUAXTE5HbO_NdW4UGmhVzPJopjYIanbmqyU5ozNTBmfv28JR
  image_thumbnail_url:
    type: string
    example: https://lh3.googleusercontent.com/suOFW7rHThDV0DG2C6pTbsnRdHkMHXm0Kn2s97MH-AzR6k4ZFVslkUAXTE5HbO_NdW4UGmhVzPJopjYIanbmqyU5ozNTBmfv28JR
  background_color:
    type: string
    description: Color to display behind the image on the product page 
    example: black
  type:
    type: string
    example: TBD
  blockchain:
    type: string
    example: TBD
  contract_address:
    type: string
    example: TBD
  token_metadata:
    type: string
    example: TBD
  creator:
    $ref: ./UserPublic.yaml
  featured:
    type: string
    description: Boolean indicating if the product is featured or not. Featured products get better positioning on the marketplaces.
    example: True
  num_editions:
    type: integer
    description: Number of editions/variations of this product. The lower this number, the more unique it is.
    example: 1
  editions:
    type: array
    items:
      $ref: ./ProductEdition.yaml
  tags:
    type: array
    items:
    - enum: ['sports', 'art', 'music']
  create_date:
    type: string
    format: date-time
  update_date:
    type: string
    format: date-time